# Application name
quarkus.application.name=tennis-paris-cors-proxy

# HTTP Port
quarkus.http.port=8080

# CORS configuration
quarkus.http.cors=true
quarkus.http.cors.origins=${ALLOWED_ORIGIN:https://sunix.github.io}
quarkus.http.cors.methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
quarkus.http.cors.headers=Content-Type,Authorization,X-Proxy-Token,X-Requested-With
quarkus.http.cors.exposed-headers=*
quarkus.http.cors.access-control-max-age=86400

# Proxy configuration
proxy.target.url=https://tennis.paris.fr
# proxy.token is optional - set PROXY_TOKEN environment variable to enable authentication

# Log level
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n

# Health check
quarkus.smallrye-health.root-path=/q/health
