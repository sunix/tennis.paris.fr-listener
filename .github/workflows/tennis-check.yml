name: Tennis availability check

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Validate Google Chat webhook secret
        run: ./scripts/validate-webhook.sh "${{ secrets.GOOGLE_CHAT_WEBHOOK }}"

      - name: Restore previous state (cache)
        uses: actions/cache/restore@v4
        with:
          path: state
          key: tennis-state-${{ github.run_id }}
          restore-keys: |
            tennis-state-

      - name: Run listener
        run: |
          chmod +x ./main.sh
          mkdir -p state
          rm -f output.txt
          ./main.sh > output.txt

      - name: Compute hash and detect change
        id: diff
        run: |
          ./scripts/detect-change.sh output.txt state >> $GITHUB_OUTPUT

      - name: Notify Google Chat (only on change)
        if: steps.diff.outputs.changed == 'true'
        run: ./scripts/notify-google-chat.sh output.txt "${{ secrets.GOOGLE_CHAT_WEBHOOK }}"

      - name: Save new state (cache)
        uses: actions/cache/save@v4
        with:
          path: state
          key: tennis-state-${{ github.run_id }}
